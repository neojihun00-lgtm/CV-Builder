<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV Builder</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=Playfair+Display:wght@700&family=Inter:wght@400;600;700&family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
     
</head>
<body>

    <div id="editor" class="no-print">
        <div class="editor-header">
            <h2 style="margin:0; font-size: 20px;">CV<span style="opacity:0.8">Builder</span></h2>
        </div>

        <div class="editor-content">
            <div style="background:#f1f5f9; padding:15px; border-radius:12px; margin-bottom:20px;">
                <input type="file" accept="image/*" onchange="handlePhoto(this)" style="font-size:11px; margin-bottom:10px;">
                <label class="field-label">Photo Scale</label>
                <input type="range" id="photoSize" min="60" max="200" value="120" oninput="render()" style="width:100%;">
            </div>

            <div class="field-group">
                <label class="field-label">Full Name</label>
                <input type="text" id="inName" class="modern-input" placeholder="Johnathan Doe" oninput="render()">
            </div>
            <div class="field-group">
                <label class="field-label">Contact / Email / LinkedIn</label>
                <input type="text" id="inContact" class="modern-input" placeholder="email@link.com | +1 234" oninput="render()">
            </div>
            <div class="field-group">
                <label class="field-label">Profile Summary</label>
                <textarea id="inSummary" class="modern-input" rows="3" placeholder="Visionary leader with..." oninput="render()"></textarea>
            </div>

            <div class="field-group">
                <label class="field-label">Experience</label>
                <textarea id="inExp" class="modern-input" rows="4" placeholder="Detailed work history..." oninput="render()"></textarea>
            </div>

            <div class="field-group">
                <label class="field-label">Skills</label>
                <div id="skills-list"><div class="list-item"><input type="text" class="modern-input skill-in" placeholder="Skill" oninput="render()"></div></div>
                <button class="btn-add" onclick="addItem('skills-list', 'skill-in')">+ Add Skill</button>
            </div>

            <div class="field-group">
                <label class="field-label">Education</label>
                <div id="edu-list"><div class="list-item"><input type="text" class="modern-input edu-in" placeholder="Degree / University" oninput="render()"></div></div>
                <button class="btn-add" onclick="addItem('edu-list', 'edu-in')">+ Add Education</button>
            </div>

            <div class="field-group">
                <label class="field-label">Languages</label>
                <div id="lang-list"><div class="list-item"><input type="text" class="modern-input lang-in" placeholder="English (Native)" oninput="render()"></div></div>
                <button class="btn-add" onclick="addItem('lang-list', 'lang-in')">+ Add Language</button>
            </div>
        </div>

        <button id="download-btn" onclick="download()"><i class="fas fa-file-pdf"></i> DOWNLOAD RESUME</button>
    </div>

    <div id="preview-pane">
        <div id="cv-paper"></div>
    </div>

    <div id="style-selector" class="template-grid no-print">
        <div style="grid-column: span 2;"><label class="field-label">6 Premium Styles</label></div>
        <div class="tmpl-card" onclick="changeTmpl('classic', this)">Classic</div>
        <div class="tmpl-card" onclick="changeTmpl('corporate', this)">Corporate Pro</div>
        <div class="tmpl-card" onclick="changeTmpl('midnight', this)">Midnight Pro</div>
        <div class="tmpl-card" onclick="changeTmpl('slate', this)">Elegant Slate</div>
        <div class="tmpl-card" onclick="changeTmpl('tech', this)">Tech Focus</div>
        <div class="tmpl-card" onclick="changeTmpl('academic', this)">The Academic</div>
    </div>
 <script src="script.js"></script>
</body>
</html>
